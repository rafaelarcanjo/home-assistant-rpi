---
- hosts: all
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: false
  tasks:
    - name: Instala pacotes base
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - git
        - apt-transport-https
        - software-properties-common
        - gnupg2
        - curl
        - python3-pip

    - name: Adiciona key do repositÃ³rio
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Adiciona repositorio oficial do Docker
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/debian stretch stable
        state: present
        
    - name: Instala Docker
      apt:
        name: "docker-ce"
        state: latest
  
    - name: Adiciona o usuario vagrant no grupo docker
      user:
        name: admin
        group: docker
    
    - name: Habilita o BuildKit
      shell: |
        echo '{ "features": { "buildkit": true } }' > /etc/docker/daemon.json

    - name: Reinicia o Docker
      service:
        name: docker
        state: restarted