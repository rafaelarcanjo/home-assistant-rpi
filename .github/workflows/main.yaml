name: "Build"

on:
  push:
    branches:
      - master
  
jobs:
  Terraform:
    runs-on: ubuntu-latest
    name: Terraform

    outputs:
      public_ip: ${{ steps.exposeIP.outputs.public_ip }}

    defaults:
      run:
        working-directory: tcb
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color   

    - name: Terraform Apply
      id: apply
      run: terraform apply -auto-approve

    - name: Terraform Show
      id: show
      run: terraform show > $PUBLIC_IP

    - name: Expose public IP
      id: exposeIP
      run: echo "::set-output name=public_ip::${{ env.PUBLIC_IP }}"

  Provision:
    needs: Terraform
    runs-on: ubuntu-latest
    steps:
    - run: echo ${{ needs.Terraform.outputs.public_ip }}