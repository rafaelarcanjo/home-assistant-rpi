name: "Build"

on:
  push:
    branches:
      - master
  
jobs:
  Terraform:
    runs-on: ubuntu-latest
    name: Terraform

    outputs:
      public_ip: ${{ steps.exposeIP.outputs.public_ip }}

    defaults:
      run:
        working-directory: tcb
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Format
      id: fmt
      run: terraform fmt -check

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color   

    - name: Terraform Apply
      id: apply
      run: terraform apply -auto-approve

    - name: Terraform Show
      id: show
      run: terraform show | grep ^public_ip | cut -d'"' -f2 > PUBLIC_IP

    - name: Expose public IP
      id: exposeIP
      run: echo "::set-output name=public_ip::$(cat PUBLIC_IP)"

  Ansible:
    needs: Terraform
    name: Ansible
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Ansible Provision
      id: ansible
      uses: dawidd6/action-ansible-playbook@v2
      with:
        playbook: playbook.yaml
        directory: provision
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        inventory: |
          [all]
          ${{ needs.Terraform.outputs.public_ip }}
        options: |
          --inventory .hosts
          -u admin

  Docker:
    needs: [Terraform, Ansible]
    name: Docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - uses: arwynfr/actions-docker-context@v2
      with:
        docker_host: "ssh://admin@${{ needs.Terraform.outputs.public_ip }}"
        context_name: 'home-assistant-build'
        ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}

    - run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ needs.Terraform.outputs.public_ip }} >> ~/.ssh/known_hosts 2>/dev/null
        docker --context home-assistant-build container ls -a
        docker --context home-assistant-build build . -t rafaelarcanjo/home-assistant:latest
        docker --context home-assistant-build image ls